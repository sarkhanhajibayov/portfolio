<div class="wrapper">
  <div class="container-fluid">
    <div class="row m-0 p-4 justify-content-center">
      <div
        data-aos="fade-left"
        data-aos-duration="1000"
        data-aos-delay="300"
        class="col-md-10 head"
      >
        <div class="header">Projects</div>
        <h3 class="touch">Personal projects</h3>
      </div>
    </div>
    <div
      data-aos="fade-left"
      data-aos-duration="1000"
      data-aos-delay="500"
      class="row main-row m-0 justify-content-center align-items-center"
    >
    <div class="box-blur"></div>
      <div *ngFor="let p of projects" class="col-md-5">
        <mat-card class="example-card">
          <div class="card-img">
            <img
              class="mb-3"
              mat-card-image
              [src]="p.imagePath"
              alt="Photo of a Shiba Inu"
            />
          </div>
          <mat-card-content class="mx-2">
            <div class="row px-4">
              <div class="tech">
              <div class="row tech-row w-100">
                <div *ngFor="let t of p.technologies" class="list-item">
                  {{ t }}
                </div>
              </div>
            </div>
              <div
                class="row w-100 my-4 justify-content-between align-items-center"
              >
                <h3 class="project-title m-0 p-0">{{ p.name }}</h3>
                <div class="row">
                  <a
                    *ngIf="p.gitUrl"
                    class="mx-2"
                    [href]="p.gitUrl"
                    target="_blank"
                    ><fa-icon class="cursor" [icon]="faGithub"></fa-icon
                  ></a>
                  <a *ngIf="p.siteUrl" [href]="p.siteUrl" target="_blank"
                    ><fa-icon
                      class="cursor"
                      [icon]="faArrowUpRightFromSquare"
                    ></fa-icon
                  ></a>
                </div>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
